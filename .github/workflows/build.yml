name: AgentGrind Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Anchor program build ──
  build-program:
    name: Build Anchor Program
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (nightly, for edition2024 deps)
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Install Solana CLI
        run: |
          curl -sSfL https://release.anza.xyz/stable/install | sh
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install newer platform-tools (workaround for blake3 edition2024)
        run: |
          # Solana's bundled SBF platform-tools can lag Cargo feature support.
          # Override with anza-xyz/platform-tools which includes a newer cargo/rust.
          SDK_BASE="/home/runner/.local/share/solana/install/active_release/bin/platform-tools-sdk/sbf"
          DEPS_DIR="$SDK_BASE/dependencies"
          mkdir -p "$DEPS_DIR"
          curl -sSL "https://github.com/anza-xyz/platform-tools/releases/download/v1.53/platform-tools-linux-x86_64.tar.bz2" \
            -o /tmp/platform-tools-linux-x86_64.tar.bz2
          rm -rf "$DEPS_DIR/platform-tools"
          mkdir -p "$DEPS_DIR/platform-tools"
          tar -jxf /tmp/platform-tools-linux-x86_64.tar.bz2 -C "$DEPS_DIR/platform-tools" --strip-components 1
          "$DEPS_DIR/platform-tools/rust/bin/cargo" -V

      - name: Install Anchor CLI
        run: |
          cargo +nightly install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install latest
          avm use latest

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Rust versions
        run: |
          which rustc
          which cargo
          rustc -V
          cargo -V
          cargo +nightly -V

      - name: Build Anchor Program
        run: anchor build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-build
          path: target/deploy/

  # ── API build + lint ──
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'api/package.json'

      - name: Install dependencies
        working-directory: api
        run: npm install

      - name: Build
        working-directory: api
        run: npm run build

  # ── Frontend build ──
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/package.json'

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Build
        working-directory: app
        run: npm run build
